    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Foyer Table </h6>
        </div>
        <div class="card-body">
            <button style="float:right" class="btn btn-primary" routerLink="/admin/addfoyer">Ajouter un foyer</button>
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Capacité</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Capacité</th>
                            <th>Action</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr *ngFor="let foyer of Foyers">
                            <td>{{ foyer.idFoyer }}</td>
                            <td>{{ foyer.nomFoyer }}</td>
                            <td>{{ foyer.capaciteFoyer }}</td>
                            <td class="actionButtons">
                                <button type="button" class="btn btn-danger mr-2" (click)="deleteFoyer(foyer.idFoyer)">Supprimer</button>
                                <button type="button" class="btn btn-info" [routerLink]="['/admin/editfoyer', foyer.idFoyer]">Modifier</button> 
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
