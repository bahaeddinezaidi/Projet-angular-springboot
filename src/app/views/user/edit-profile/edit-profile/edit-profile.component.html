   <div class="container">
    <h2>Edit Profile</h2>
  
    <form [formGroup]="etudiantForm" (ngSubmit)="updateEtudiant()">
      <div class="form-group">
        <label for="nom">Nom:</label>
        <input type="text" class="form-control" id="nom" formControlName="nomEtudiant" required>
      </div>
  
      <div class="form-group">
        <label for="cin">CIN:</label>
        <input type="text" class="form-control" id="cin" formControlName="cin" required>
      </div>
  
      <div class="form-group">
        <label for="dateNaissance">Date de Naissance:</label>
        <input type="date" class="form-control" id="dateNaissance" formControlName="dateNaissance" required>
      </div>
  
      <div class="form-group">
        <label for="ecole">Ecole:</label>
        <input type="text" class="form-control" id="ecole" formControlName="ecole" required>
      </div>
      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
  </div>
